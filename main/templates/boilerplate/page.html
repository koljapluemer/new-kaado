<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Kaado 2</title>
  <meta name="description" property="og:description"
    content="Everything is a card. All your learning, habits, to-dos, quotes and inspiration in one place." />
  <meta name="author" content="Kolja Plümer">
  {% load static %}
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- load css from static/css -->
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
  <link rel="stylesheet" href="{% static 'css/elements.css' %}">
  <link rel="stylesheet" href="{% static 'css/classes.css' %}">
  <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>


  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row flex">
      
      <div class="two columns">
        <a href="/">Kaado 2</a>
      </div>

      <div class="grow"></div>

      <div class="six columns">
        {% load socialaccount %}
        {% if user.is_authenticated %}
        <p>
            You are logged in as {{ user.username }}.
            <a href="{% url 'account_logout' %}">Log out</a>
        </p>
        {% else %}
        <a href="{% provider_login_url "github" %}">GitHub</a>
        {% endif %}
      </div>
    </div>
  
 
    <div class="row">
      <div class="column">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
