{% extends 'boilerplate/page.html' %}
{% block content %}

<div x-data="dropdown">
    <button @click="toggle">Toggle</button>

    <div x-show="open">I'm toggled content</div>
</div>

<script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('dropdown', () => ({
            open: false,

            toggle() {
                this.open = !this.open
            }
        }))
    })
</script>

{% endblock content %}
