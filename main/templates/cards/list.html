{% extends 'boilerplate/page.html' %}
{% block content %}
<div id="content">
    <h2>All Cards</h2>
    <ul>
        {% for card in object_list %}
        <li>
            <a  href="{% url 'card_update' card.id %}">
                {{ card.front|truncatechars:50 }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
