{% extends 'boilerplate/page.html' %}

{% block content %}
<div class="note">
  <h2>Forgot password</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control my-4">
      <label class="input-group" for ="{{ field.id_for_label }}">
        <span> {{ field.label }} </span>
        <div class="border-2">
          {{ field }}
        </div>
      </label>
      {% if field.help_text %}
      <small class="form-text text-muted mt-2">{{ field.help_text }}</small>
    {% endif %}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
  </div>
{% endblock %}
